<!DOCTYPE html>

<head>

<body>
    <!-- Floating Background Elements -->

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>

        <!-- Email Verification -->

        <!-- First Question -->

        <!-- CUSTOMIZE: Celebration message -->

    <script src="script.js"></script>
</body>
</html>
